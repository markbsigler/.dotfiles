# ~/.dotfiles/config/aider/aider.conf.yml - Aider configuration for local Ollama development
# Optimized for M4 MacBook Pro 48GB with CodeLlama 34B via Ollama

# Model configuration - using local Ollama instance
# You have codellama:latest (7B) and gpt-oss:20b available
model: ollama/codellama:latest

# Edit format for diffs
edit-format: udiff

# Editor configuration
editor: code --wait

# Auto-commit settings
auto-commits: true

# File handling
gitignore: true

# Output and display
show-diffs: true

# Skip confirmation prompts
yes-always: false
