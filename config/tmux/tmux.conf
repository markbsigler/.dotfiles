# Modern tmux configuration with sensible defaults
# Compatible with tmux 2.1+

# ============================================================================
# General Settings
# ============================================================================

# Set prefix to Ctrl-Space (more ergonomic than Ctrl-B)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set scrollback history to 10000
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Increase repeat timeout
set -g repeat-time 600

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set -g allow-rename off

# Faster command sequences
set -s escape-time 10

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# ============================================================================
# Vi Mode
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Vi-style copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using h,j,k,l (vi keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Synchronize panes
bind S setw synchronize-panes

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

# ============================================================================
# Status Bar
# ============================================================================

# Status bar on top
set -g status-position top

# Update status every 5 seconds
set -g status-interval 5

# Status bar colors
set -g status-style 'bg=#333333 fg=#5eacd3'

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=#5eacd3,bold]‚ùê #S #[fg=#666666]| '

# Right side of status bar
set -g status-right-length 60
set -g status-right '#[fg=yellow]#(whoami)@#h #[fg=#666666]| #[fg=white]%a %h %d %H:%M'

# Window status
setw -g window-status-format '#[fg=#999999] #I:#W '
setw -g window-status-current-format '#[fg=#5eacd3,bold] #I:#W '

# Window activity
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# Pane Borders
# ============================================================================

set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#5eacd3'

# ============================================================================
# Message Display
# ============================================================================

set -g message-style 'fg=#5eacd3 bg=#333333 bold'

# ============================================================================
# Copy Mode (macOS specific)
# ============================================================================

# macOS clipboard integration (requires reattach-to-user-namespace)
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
     bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'"

# Linux clipboard integration (requires xclip or xsel)
if-shell "uname | grep -q Linux" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
     bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

